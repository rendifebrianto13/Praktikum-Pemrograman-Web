<html>
    <head>
        <title>Pertemuan 3 Tugas Nomor 1</title>
    </head>
    <body>
        <script language = "JavaScript">
            //<!-
            var nilai = prompt("Nilai (0-100): ", 0);
            var hasil = "";
            if (nilai >= 81)
            if (nilai = 100)
            hasil = "A";
            if (nilai >= 71)
            if (nilai <= 80)
            hasil ="AB";
            if (nilai >= 66)
            if (nilai <= 70)
            hasil ="B";
            if (nilai >= 61)
            if (nilai <= 65)
            hasil ="BC";
            if (nilai >= 56)
            if (nilai <= 60)
            hasil ="C";
            if (nilai >= 41)
            if (nilai <= 55)
            hasil ="D";
            if (nilai >= 0)
            if (nilai <= 40)
            hasil ="E"
            document.write("Hasil: " + hasil);
            //->
        </script>
    </body>
</html>
